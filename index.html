<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <div class="body">
      <img src="./image-product-desktop.jpg" alt="">
    </div>
    <div class="txt">
      <h3>Perfume</h3>
      <h><strong>Gabrielle Essence Eau De Parfum</strong></h> <br><br>
      <p1> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p1>
        <div class="prize">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <div class="buy">
        <button> <img src="./icon-cart.svg" alt="" class="card"> <p2>Add to cart</p2></button>
      </div>
    </div>
  </div>
